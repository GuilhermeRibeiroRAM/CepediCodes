<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Calculadora de IMC</title>
</head>
<body>
    
    <h1>- Calculadora de IMC -</h1>
    <h4>Insira suas informações abaixo:</h4>

    <form onsubmit="return calcular(event)">
        <label>Digite seu peso: </label> </br>
        <input type="text" name="peso" id="peso" placeholder="Ex: 65"> </br></br>
        <label>Digite sua altura: </label> </br>
        <input type="text" name="altura" id="altura" placeholder="Ex: 1.70"> </br></br>
        <input type="submit" value="Calcular IMC"> </br></br>
    </form>

    <div id="resultado"></div>


    <script src="index_imc.js"></script>
</body>
</html>
